<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>
    <title>Brainly Challenge</title>
</head>
<body>
  <div class="header">
      <h1 class="sg-text-bit sg-text-bit--large sg-text-bit--dark sg-text-bit--not-responsive title">how well do you know poland?</h1>

  </div>
<div class="frame">
  <div class="info">
    <span class="question"></span>
    <button class="answer option1 sg-button-primary sg-button-primary--inverse"  onclick="check()"></button>
    <button class="answer option2 sg-button-primary sg-button-primary--inverse"  onclick="check1()"></button>
  </div>
  <div class="feedback">
      <span class="score">Your score:</span>
      <span class="mistake">Mistakes:</span>
  </div>
  
</div>
<div class="logo">
    <div class="sg-log">
        <img class="sg-logo__image" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
      </div>
</div>

<script type="text/javascript" src="scripts/script.js"></script>

</html>
